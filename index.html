<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Animated password checker</title>
    <meta property="og:title" content="Password strength checker">
    <meta property="og:image" content="https://user-images.githubusercontent.com/94392055/181846215-2d7a32a3-c895-43fc-a433-03a56cd4e8bd.png">
    <meta property="og:description" content="An animated password strength checker">
    <meta property="og:url" content="https://fabiandeneuville.github.io/passwordStrengthChecker/">
</head>
<body>

    <main class="main-container">

        <div class="animation-container">
            <div class="animation">
                <div class="mask"></div>
                <div class="noz"></div>
                <div class="eyebrow left-eyebrow"></div>
                <div class="eyebrow right-eyebrow"></div>
                <div class="eye left-eye">
                    <div class="pupil"></div>
                </div>
                <div class="eye right-eye">
                    <div class="pupil"></div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>

        <form class="form">
            <p class="instruction">Choose a strong password to make the hacker unhappy !</p>
            <input id="password" type="text" class="password" spellcheck="false">

        </form>

        <div class="checkTextContainer">
            <p class="checkText uppercasesCheckText">Password has uppercases</p>
            <p class="checkText lowercasesCheckText">Password has lowercases</p>
            <p class="checkText numbersCheckText">Password has numbers</p>
            <p class="checkText symbolsCheckText">Password has symbols</p>
            <p class="checkText lengthCheckText">Password is long enough</p>
            <p class="checkTimeInfo">Time needed to crack the password</p>
            <p class="result"></p>
        </div>
    </main>
    
    <script src="./js/index.js"></script>
</body>
</html>
